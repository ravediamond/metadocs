version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: sh -c "./create_tables.sh && poetry run uvicorn src.main:app --host 0.0.0.0 --port 8080 --reload"
    volumes:
      - ./backend:/app
      - ~/.aws:/root/.aws:ro # To have the AWS profile for local dev
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=adminpassword
      - POSTGRES_HOST=postgres  # This resolves to the 'postgres' service below
      - POSTGRES_PORT=5432
      - SECRET_KEY=${SECRET_KEY}
      - WATCHFILES_FORCE_POLLING=true
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - backend-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}
    env_file:
      - .env
    networks:
      - backend-network

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network

  # pgadmin4:
